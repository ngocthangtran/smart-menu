<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>HTML CSS Register Form</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <form class="signup-form" action="/register" method="post">

        <!-- form header -->
        <div class="form-header">
            <h1>Món ăn</h1>
        </div>

        <!-- form body -->
        <div class="form-body">

            <!-- Firstname and Lastname -->
            <div class="horizontal-group">
                <div class="form-group left">
                    <label for="firstname" class="label-title">Tên món *</label>
                    <input type="text" id="firstname" class="form-input" placeholder="enter your first name"
                        required="required" />
                </div>
                <div class="form-group right">
                    <label class="label-title">Loại thức ăn</label>
                    <select class="form-input" id="level">
                        <option value="B">Hấp</option>
                        <option value="I">Nướng</option>
                        <option value="A">Xào</option>
                        <option value="Z">Chiên</option>
                    </select>
                </div>
            </div>
            <div class="horizontal-group">
                <div class="form-group left">
                    <label for="choose-file" class="label-title">Hình ảnh minh họa</label>
                    <input type="file" id="choose-file" size="80">
                </div>
                <div class="form-group right">
                    <!-- <img src="https://lh3.googleusercontent.com/proxy/NtXG3KaJIQNsI5IcCy7YMsovyTG6STCOe_6yToNMcwxq89drYBsFfuU9E7mAHiDXtzmbhe6iS-pnH641XfrMPNhTrRiDaDI"
                        alt=""> -->
                    <img src="https://scontent-hkg4-2.xx.fbcdn.net/v/t1.6435-9/109830353_2613471335570252_1419219201565253226_n.jpg?_nc_cat=104&ccb=1-3&_nc_sid=e3f864&_nc_ohc=YYFfpgGqpY4AX_x8z_K&_nc_ht=scontent-hkg4-2.xx&oh=fb190e4c50647d52d9602497ec7de2ee&oe=60DE5106" alt="">
                </div>
            </div>


            <!-- Gender and Hobbies -->
            <div class="horizontal-group">
                <div class="form-group left">
                    <label class="label-title">Giá</label>
                    <div>
                        <label><input type="checkbox" value="Web">Music</label>
                        <label><input type="checkbox" value="iOS">Sports</label>
                        <label><input type="checkbox" value="Andriod">Travel</label>
                        <label><input type="checkbox" value="Game">Khác</label>
                        <div class="dropdown-input">
                            <label for="firstname" class="label-title">Giá khác *</label>
                            <input type="text" id="firstname" class="form-input" placeholder="enter your first name"
                                required="required" />
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- form-footer -->
        <div class="form-footer">
            <span>* required</span>
            <button type="submit" class="btn">Create</button>
        </div>

    </form>

    <!-- Script for range input label -->
    <script>
        var rangeLabel = document.getElementById("range-label");
        var experience = document.getElementById("experience");

        function change() {
            rangeLabel.innerText = experience.value + "K";
        }
    </script>

</body>

</html>
